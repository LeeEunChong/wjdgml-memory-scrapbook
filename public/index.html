<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리의 추억 스크랩북</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>우리의 추억 스크랩북</h1>
            <nav>
                <button id="addMemoryBtn">추억 추가</button>
                <button id="themeBtn">테마 변경</button>
            </nav>
        </header>

        <main>
            <div class="timeline-container">
                <!-- 타임라인이 여기에 동적으로 추가됩니다 -->
            </div>
        </main>

        <div id="memoryModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>새로운 추억 추가</h2>
                <form id="memoryForm">
                    <input type="date" id="memoryDate" required>
                    <input type="text" id="memoryTitle" placeholder="제목" required>
                    <textarea id="memoryContent" placeholder="추억을 기록하세요..." required></textarea>
                    <input type="file" id="memoryMedia" accept="image/*,video/*">
                    <button type="submit">저장</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
